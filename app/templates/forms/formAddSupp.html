{% extends "dashboard/index.html" %}
<!doctype html>
<html lang="en">

{% load static %}

{% block head %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static "assets/images/favicon-32x32.png" %}" type="image/png" />
	<!--plugins-->
	<link href="{% static "assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet" />
	<script src="{% static "assets/js/pace.min.js" %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static "assets/css/app.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/icons.css" %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static "assets/css/dark-theme.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/semi-dark.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/header-colors.css" %}" />

	<!-- Agregar el estilo de Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<title>Create Supp</title>
{% endblock %}

{% block page_content %}
<!--end breadcrumb-->
<div class="card">
	<div class="card-body">
		<h5 class="mb-1">Add Supp</h5>
		<p class="mb-4">Information about the Supp</p>
		<hr/>
		<div id="editor">
			<form  method="POST">
				{% csrf_token %}
				<div class="row g-3">	
					<div class="col-12 col-lg-6">
						<label for="agent_usa" class="form-label font-weight-bold">Agente USA</label>
						<select class="form-select" id="agent_usa" aria-label="Default select example" name="agent_usa">
							<option disabled selected value=""></option>
							<option value="GINA PAOLA LAPEIRA - NPN 19944280">GINA PAOLA LAPEIRA - NPN 19944280</option>
							<option value="LUIS EDUARDO LAPEIRA - NPN 20556081">LUIS EDUARDO LAPEIRA - NPN 20556081</option>
							<option value="DANIEL SANTIAGO LAPEIRA ACEVEDO - NPN 19904958">DANIEL SANTIAGO LAPEIRA ACEVEDO - NPN 19904958</option>
							<option value="ZOHIRA RAQUEL DUARTE AGUILAR - NPN 19582295">ZOHIRA RAQUEL DUARTE AGUILAR - NPN 19582295</option>
							<option value="DANIESKA LOPEZ SEQUEIRA - NPN 20134539">DANIESKA LOPEZ SEQUEIRA - NPN 20134539</option>
							<option value="VLADIMIR DE LA HOZ FONTALVO - NPN 19915005">VLADIMIR DE LA HOZ FONTALVO - NPN 19915005</option>
							<option value="FRANK JOSE LOPEZ SEQUEIRA - NPN 21226603">FRANK JOSE LOPEZ SEQUEIRA - NPN 21226603</option>
							<option value="BORJA G CANTON HERRERA - NPN 20673324">BORJA G CANTON HERRERA - NPN 20673324</option>
							<option value="RODRIGO G CANTON - NPN 20670005">RODRIGO G CANTON - NPN 20670005</option>
							<option value="EVELYN BEATRIZ HERRERA - NPN 20671818">EVELYN BEATRIZ HERRERA - NPN 20671818</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="effective_date" class="form-label">Effective Date</label>
						<input type="text" class="form-control" id="effective_date" name="effective_date" >	
					</div>
					<div class="col-12 col-lg-6">
						<label for="company" class="form-label">Carrier</label>
						<select class="form-select" id="company" aria-label="Default select example" name="company">
							<option disabled selected value=""></option>
							<option value="AFLAC"> AFLAC</option>                             
							<option value="AETNA"> AETNA </option>
							<option value="ALLSTATE HEALTH SOLUTIONS"> ALLSTATE HEALTH SOLUTIONS </option>  
							<option value="COMBINED"> COMBINED </option>
							<option value="CIGNA"> CIGNA </option>    
							<option value="MANHATTAN LIFE"> MANHATTAN LIFE </option>
							<option value="METLIFE"> METLIFE </option>
							<option value="OSCAR"> OSCAR</option> 
							<option value="PIVOT">PIVOT</option>  
							<option value="SUREBRIDGE"> SUREBRIDGE </option>    
							<option value="UNITED"> UNITED </option>    
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="premium" class="form-label">Premium</label>
						<input type="number" class="form-control" id="premium" step="0.01" name="premium" >
					</div>
					<div class="col-12 col-lg-6">
						<label for="policy_type" class="form-label">Policy Type</label>
						<select class="form-select" id="policy_type" name="policy_type" aria-label="Default select example">
							<option disabled selected value=""></option>
							<option value="ACCIDENT">ACCIDENT</option>
							<option value="HOSPITALIZATION">HOSPITALIZATION</option>
							<option value="DENTAL">DENTAL</option>
							<option value="CRITICAL ILLNESSES">CRITICAL ILLNESSES</option>
							<option value="VISUAL">VISUAL</option>
							<option value="DENTAL AND VISUAL">DENTAL AND VISUAL</option>
							<option value="DISCOUNT PLAN">DISCOUNT PLAN</option>
							<option value="SHORT TERM MEDICAL">SHORT TERM MEDICAL</option>
							<option value="CANCER">CANCER</option>
							</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="preventive" class="form-label">Preventive</label>
						<select class="form-select" id="preventive" name="preventive" aria-label="Default select example">
							<option disabled selected value=""></option>
							<option value="N/A">N/A </option>
							<option value="60">60% </option>
							<option value="100">100%</option>
							<option value="Sin Espera">Sin Espera</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="coverage" class="form-label">Coverage</label>
						<select class="form-select" id="coverage" name="coverage" aria-label="Default select example">
							<option disabled selected value=""></option>
							<option value="N/A">N/A </option>
							<option value="0">0</option>
							<option value="500">500</option>
							<option value="750">750</option>
							<option value="1000">1000</option>
							<option value="1500">1500</option>
							<option value="2000">2000</option>
							<option value="2500">2500</option>
							<option value="3000">3000</option>
							<option value="3500">3500</option>
							<option value="4000">4000</option>
							<option value="4500">4500</option>
							<option value="5000">5000</option>
							<option value="10000">10000</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="deducible" class="form-label">Deducible</label>
						<select class="form-select" id="deducible" name="deducible" aria-label="Default select example">
							<option disabled selected value=""></option>
							<option value="N/A">N/A </option>
							<option value="100">100</option>
								<option value="50">50</option>
								<option value="0">0</option>
						</select>
					</div>
					<div class="col-12 col-lg-12">
						<label for="observation" class="form-label">Observation</label>
						<textarea class="form-control" id="observation" name="observation" rows="3" type="text"   placeholder="Supplemental plan remark" style="resize: none"></textarea>
					</div>

					<div class="col-12 col-lg-12">
						<button type="submit" class="btn btn-primary px-4" >Submit</button>
					</div>
				</div>					
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block end_js %}
	<!--end switcher-->
	<!-- Bootstrap JS -->
	<script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
	<!--plugins-->
	<script src="{% static "assets/js/jquery.min.js" %}"></script>
	<script src="{% static "assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
	<script src="{% static "assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
	<script src="{% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
	
	<!--app JS-->
	<script src="{% static "assets/js/app.js" %}"></script>

	<!-- Agregar la librerÃ­a de Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<script>
		// Usar Flatpickr para formatear el campo de fecha
		document.addEventListener('DOMContentLoaded', function () {
			flatpickr("#effective_date", {
				dateFormat: "m/d/Y", // Formato MM/DD/YYYY
			});
		});
	</script>

{% endblock %}
